<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Game Survey Form</title>
  </head>

  <body>
    <h1 id="title">Game Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <legend>Personal Info</legend>
        <label id="name-label">Name:</label>
        <input type="text" id="name" placeholder="e.g Tanaka Taka"required><br>
        <label id="email-label">Email:</label>
        <input type="email" id="email" placeholder="example@email.com" required><br>
        <label id="number-label">Age (Optional):</label>
        <input type="number" id="number" min="3" max="100" placeholder="21"><br>
      </fieldset>

      <fieldset>
        <legend>How is your experience?</legend>
        <select id="dropdown" required>
          <option>Poor</option>
          <option>Not Good</option>
          <option>Satisfactory</option>
          <option>Good</option>
          <option>Very Good</option>
        </select>
      </fieldset>
      
      <fieldset>
        <legend>How did you find our game?</legend>
        <input type="radio" name="src" value="socmed">
        <label for="socmed">Social Media</label>
        <input type="radio" name="src" value="ads">
        <label for="ads">Ads</label>
        <input type="radio" name="src" value="site">
        <label for="site">Official Website</label>
        <input type="radio" name="src" value="friends">
        <label for="friends">Friends</label>
      </fieldset>
      
      <fieldset>
        <legend>What would you like to see improved?(Check all that apply)</legend>
        <input type="checkbox" value="graphic">
        <label>Graphic</label>
        <input type="checkbox" value="gameplay">
        <label>Gameplay</label>
        <input type="checkbox" value="char-design">
        <label>Character Design</label>
        <input type="checkbox" value="story">
        <label>Game Story</label>
        <input type="checkbox" value="other">
        <label>Other(Please Specify Below)</label>
      </fieldset>
      
      <fieldset>
        <legend>Other Comment</legend>
        <textarea placeholder="more comment here"></textarea>
      </fieldset>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
